<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lqwxx music</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/css.css">
    <link rel="shortcut icon" href="https://mrlivixx.me/favicon.ico">
</head>
<body>
    <style>
        body {
         background: url(img/bg.gif); /* Цвет фона и путь к файлу */
        }
       </style>
<div class="body">
    <div class="wrapper">
        <div class="player">
            <div class="song">Hensonn -  Sahara</div>
            <div class="cover"><img class= "cover__img" src="./img/cover1.jpg" alt="cover"></div> 
            <div class="title">lqwxx music</div>    
            <audio class="audio" src="./audio/Hensonn -  Sahara.mp3"></audio>
            <div class="progress_container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><img src="./img/prev.svg" alt="btn"></div>
                <div class="btn play"><img class ="img__src" src="./img/play.svg" alt="btn"></div>
                <div class="btn next"><img src="./img/next.svg" alt="btn"></div>
                let audio = document.querySelector('audio');


                Array.from(document.querySelectorAll('button'), btn => {
                  btn.addEventListener('click', (e) => {
                    const volume = +e.target.innerText/100; // 0.5 => 50%
                    audio.currentTime = 0;
                    audio.volume = volume;
                    audio.play();
                  });
                });
                <button>30</button><button>50</button><button>100</button>
            </div>
            </div>
        </div>
    </div>

<style>
html, body {
  overflow: hidden;
  color: #fefeff;
}
body {
  margin: 0;
  position: absolute;
  width: 100%;
  height: 100%;
}
canvas {
  width: 100%;
  height: 100%;
  z-index: -999999999;
}
</style>
    <script src="./js/main.js"></script>
</body>
</html>
